<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../src/css/login.css">
    <script src="script/require.js" defer async="true" data-main="script/main.js" id="currentpage" currentmod="login"></script>
</head>
<body>
    <div class="headerWrap">
        <div class="header">
            <h1 class="logo">
                <a href="">
                    <img src="//www.haier.com/cn/images/haier2019_logo.jpg" alt="">
                </a>
            </h1>
            <span class="login">账号登录</span>
            <span class="register">注册海尔账号</span>
            <span class="activate">梦享+首次激活登录</span>
        </div>
    </div>
    <div class="bannerWrap">
        <div class="banner">
            <div class="bg"></div>
            <div class="mainbox">
                <div class="title">登录海尔账号</div>
                <ul>
                    <li>普通登录</li>
                    <li>使用手机动态密码登录</li>
                    <li>二</li>
                </ul>
                <form action="" method="get"> 
                    <label>
                        <input class="tel" type="text" placeholder="手机号 / 验证邮箱 / 用户名">
                    </label>
                    <label>
                        <input class="pass" type="text" placeholder="登陆密码">
                    </label>
                    <input class="agree" type="checkbox" />我同意 
                    <br>
                    <input class="checklog" type="checkbox"/>两周内免登录 
                    <label>
                        <input class="btn" type="button" value="登录" /> 
                    </label> 
                </form> 
                <div class="fail">
                    你的用户名或者密码好像不对哦！
                </div>
            </div>
        </div>
    </div>
    <div class="footerWrap">
        <div class="footer">
            <div class="bg"></div>
            <span>
                <a href="javascript:;">关于海尔</a>|
                <a href="javascript:;">法律声明</a>|
                <a href="javascript:;">联系我们</a>|
                <a href="javascript:;">帮助中心</a>|
                <a href="javascript:;">海尔门店</a>
            </span>
            <p>
                <a href="javascript:;">鲁ICP备09096283</a>|
                <a href="javascript:;">Copyright ©2000-2020 haier.com ALL Rights Reserved</a>
            </p>
        </div>
    </div>
</body>
</html>
